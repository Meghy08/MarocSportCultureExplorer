{% extends "home.html" %}
{% block content%}
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-12 text-center">
            <div class="d-inline-block shadow p-4">
<form>
    <div class="form-group">
        <label for="exampleInputText1">Prénom</label>
        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
        <small id="textHelp" class="form-text text-muted"></small>
    </div>
    <form>
        <div class="form-group">
            <label for="exampleInputText1">Nom</label>
            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
            <small id="textHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>

        <div class="form-group">
            <label for="exampleInputText1">Lieu</label>
            <select class="form-control" id="exampleInputText1">
                <option value="Casablanca">Casablanca</option>
                <option value="Rabat">Rabat</option>
                <option value="Tanger">Tanger</option>
                <option value="Agadir">Agadir</option>
                <option value="Marrakech">Marrakech</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="exampleInputPrix">Prix d'inscription</label>
            <input type="prix" class="form-control" id="exampleInputPrix">
        </div>
   
    <button type="submit" class="btn btn-primary">Réserver</button>
</form>

{% endblock %}
