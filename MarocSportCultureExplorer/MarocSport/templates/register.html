{% extends "base.html" %}

{% block content %}
<form action = "" method = "POST">
    {%csrf_token %}
    {{form.as_p}}
</form>
<div class="container">
    <div class="row mt-5 mb-5">
        <div class="col-lg-12 text-center">
            <div class="d-inline-block shadow p-4">
                <h3>Créer votre compte</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputText1">Prénom</label>
                        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                        <small id="textHelp" class="form-text text-muted"></small>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputText1">Nom</label>
                            <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp">
                            <small id="textHelp" class="form-text text-muted"></small>
                        </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Mot de passe</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Répétez votre mot de passe</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Connecter</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
